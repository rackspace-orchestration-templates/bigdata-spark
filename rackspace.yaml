  #### Spark Cluster

  ##### NOTE:
  This template will not deploy to the SYD and HKG data centers.

  Multiple Linux servers running an
  [Rackspace Cloud Big Data](http://www.rackspace.com/en-us/cloud/big-data) cluster. All components of the Spark distribution configured in a single cluster setup.
  running following components HDFS 2.7.1, SparkS 1.5.0, Tachyon 0.7.1, Zookeeper 3.4.6, Zeppelin 0.6.0.


